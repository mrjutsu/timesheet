<div class="form-group"></div>
<div class="row form-group">
  <div class="col-sm">
    <button type="button" class="btn btn-outline-primary btn-block" (click)="addRow()">
      <i class="fal fa-plus"></i>&nbsp; Row
    </button>
  </div>
</div>
<div class="row form-group">
  <div class="col-lg-12">
    <table class="table table-bordered table-striped table-sm">
      <thead class="thead-dark">
        <th scope="col">Date</th>
        <th scope="col">Start Time</th>
        <th scope="col">End Time</th>
        <!-- <th scope="col">Regular Hours</th> -->
        <th scope="col">Total Hours</th>
        <th scope="col"></th>
      </thead>
      <tbody>
        <tr *ngFor="let row of rows; index as i">
          <th>
            <div class="input-group">
              <input id="date-input" type="text" placeholder="YYYY-MM-DD" [(ngModel)]="row.date" ngbDatepicker #d="ngbDatepicker" [maxDate]="maxDate" [container]="body" class="form-control">
              <div class="input-group-append">
                <button type="button" class="btn btn-outline-secondary" (click)="d.toggle()"><i class="fal fa-calendar-alt"></i></button>
              </div>
            </div>
          </th>
          <th>
            <ngb-timepicker [spinners]="false" [meridian]="true" [size]="small" [(ngModel)]="row.start_time" (keyup)="calculateRow(row)"></ngb-timepicker>
          </th>
          <th>
            <ngb-timepicker [spinners]="false" [meridian]="true" [size]="small" [(ngModel)]="row.end_time" (keyup)="calculateRow(row)"></ngb-timepicker>
          </th>
          <!-- <th>
            <input type="number" class="form-control" [(ngModel)]="row.regular_hours">
          </th> -->
          <th>
            <input type="number" class="form-control" [(ngModel)]="row.hours" disabled>
          </th>
          <th>
            <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteRow(i)" [disabled]="rows.length <= 1">
              <i class="fal fa-trash-alt"></i>
            </button>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row form-group">
  <div class="col-sm">
    <button type="button" class="btn btn-outline-primary btn-block" (click)="addRow()">
      <i class="fal fa-plus"></i>&nbsp; Row
    </button>
  </div>
</div>
<div class="row">
  <!-- <div class="col-sm"></div>
  <div class="col-sm"></div> -->
  <div class="col-sm">
    <h2 class="text-center">
      <span>
        <b>Total:</b>&nbsp;
      </span>
      <span class="text-muted">{{total_hours}}</span>
    </h2>
  </div>
</div>
